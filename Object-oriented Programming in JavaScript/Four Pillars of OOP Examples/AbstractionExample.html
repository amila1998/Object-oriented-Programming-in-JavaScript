<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Abstraction is way of hiding complexity. 
        JavaScript Data Abstraction feature is used for hiding internal details and showing the essential features of the object only.
        We can not instantiate Abstract class.-->
    <script>
        function Student()
       {
           this.Name="Name";
           throw new Error("You cannot create an instance of Abstract Class");
       }
       Student.prototype.print=function()
       {
           return "Student is: "+this.Name;
       }
       function KG(Name)
       {
           this.Name=Name;
       }
       KG.prototype=Object.create(Student.prototype);
       var kg=new KG("Amila");
       document.writeln(kg.print());
        
        
        </script>
</body>
</html>
