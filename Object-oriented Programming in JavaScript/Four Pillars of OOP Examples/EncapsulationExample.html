<body>

 <!--simple example of encapsulation that contains two data members with its setter and getter methods.-->
    <script>  
        class Student  
          {  
            constructor()  
            {  
               var name;  
               var marks;  
            }  
                getName()  
                {  
                  return this.name;  
                }  
              setName(name)  
              {  
                this.name=name;  
              }  
                
              getMarks()  
              {  
                return this.marks;  
              }  
            setMarks(marks)  
            {  
              this.marks=marks;  
            }  
          
            }  
            var student=new Student();  
             student.setName("Amila");  
             student.setMarks(95);  
             document.writeln(student.getName()+" "+student.getMarks());  
        </script>  
    
</body>
</html>
